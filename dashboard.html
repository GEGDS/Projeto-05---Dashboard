<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/alpha-d-box.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar-container">
		<div class="sidebar">
			<ul>
				<li class="dashboard-logo"><img src="./icons/view-dashboard.svg" alt="">Dashboard</li>
				<li><img src="./icons/home.svg" alt="icone home"><a href="#">Home</a></li>
				<li><img src="./icons/card-account-details.svg" alt="icone card account details"><a href="#">Profile</a></li>
				<li><img src="./icons/message.svg" alt="icone message"><a href="#">Messages</a></li>
                <li><img src="./icons/clock-outline.svg" alt="icone clock-outline"><a href="#">History</a></li>
                <li><img src="./icons/note-multiple.svg" alt="icone note multiple"><a href="#">Tasks</a></li>
                <li><img src="./icons/account-group.svg" alt="icone account-group"><a href="#">Communities</a></li>
                <br>

                <li><img src="icons/cog.svg" alt="icone cog"><a href="#">Settings</a></li>
                <li><img src="./icons/message-question.svg" alt="icone message question"><a href="#">Support</a></li>
                <li><img src="./icons/shield-check.svg" alt="icone shield check"><a href="#">Privacy</a></li>
			</ul>
		</div>
        
        <header>

            <div class="header-top">

                <div class="search-bar">
                    <div class="logo">
                        <img src="icons/magnify.svg" alt="Logo">
                    </div>
                    <input type="text" placeholder="Pesquisar">
                    <button>Pesquisar</button>
                </div>

                <div class="user-profile">
                    <picture>
                        <source media="(max-heigth: 450px)" srcset="https://github.com/gegds.png">
                    
                        <img src="https://github.com/gegds.png" alt="Foto de perfil"> 
                    </picture>
                    <div class="user-info">
                        <h3>@GEGDS</h3>
                    </div>
                </div>
                
            </div>

            <div class="header-bottom">
                <nav>
                    <ul>
                        <li><a href="#">New</a></li>
                        <li><a href="#">Upload</a></li>
                        <li><a href="#">Share</a></li>
                    </ul>
                </nav>
            </div>
        </header>

		
</body>
</html>
