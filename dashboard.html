<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/alpha-d-box.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>

<body>
    <div class="sidebar-container">

			<ul>
				<li><img src="./icons/view-dashboard.svg" alt=""><a href="#">Dashboard</a></li>
				<li><img src="./icons/home.svg" alt=""><a href="#">Home</a></li>
				<li><img src="./icons/card-account-details.svg" alt=""><a href="#">Profile</a></li>
